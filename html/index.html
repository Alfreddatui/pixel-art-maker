<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="input_height">Grid Height:</label>
        <input type="number" id="input_height" name="height" min="1" value="1" max="50" required>
        <label for="input_width">Grid Width:</label>
        <input type="number" id="input_width" name="width" min="1" value="1" max="50" required>
        <button id="submit">Submit</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#FF0000">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    
    <script src="../js/script.js"></script>
</body>
</html>
